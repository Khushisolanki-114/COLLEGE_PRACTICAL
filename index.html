<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator Box</h1>
        <input type="text" id="password" readonly>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="100" value="12">
        <div class="options">
            <label>
                <input type="checkbox" id="includeLowercase" checked> Lowercase
            </label>
            <label>
                <input type="checkbox" id="includeUppercase" checked> Uppercase
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Symbols
            </label>
        </div>
       
       
       
        <button id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
